version: '2.4'
services:

  number-api:
    build: number-api
    environment:
      LISTENERS_COUNT: $LISTENERS_COUNT
      BUFFER_SIZE: $BUFFER_SIZE
      JAVA_OPTS: "-Xmx200m -agentlib:jdwp=transport=dt_socket,address=7777,server=y,suspend=n"
      DEBUG_PORT: 7777
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8070-8079:8080"
      - "7780-7789:7777"
    image: number-api
    restart: "no"
    depends_on:
      number-generator:
        condition: service_started
      kafka:
        condition: service_healthy
    logging:
      options:
        max-size: "50m"
        max-file: "10"

  number-generator:
    build: number-generator
    environment:
      LISTENERS_COUNT: $LISTENERS_COUNT
      JAVA_OPTS: "-Xmx200m -agentlib:jdwp=transport=dt_socket,address=7777,server=y,suspend=n"
      DEBUG_PORT: 7777
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "7790-7799:7777"
    image: number-generator
    restart: "no"
    depends_on:
      range-generator:
        condition: service_started
      kafka:
        condition: service_healthy
    logging:
      options:
        max-size: "50m"
        max-file: "10"

  range-generator:
    build: range-generator
    environment:
      LISTENERS_COUNT: $LISTENERS_COUNT
      MAX_MESSAGES: $MAX_MESSAGES
      JAVA_OPTS: "-Xmx200m -agentlib:jdwp=transport=dt_socket,address=7777,server=y,suspend=n"
      DEBUG_PORT: 7777
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - 8080:8080
      - 7777:7777
    image: range-generator
    restart: "no"
    depends_on:
      kafka:
        condition: service_healthy
    logging:
      options:
        max-size: "50m"
        max-file: "10"

  zookeeper:
    image: zookeeper:3.4.13
    ports:
      - "2181:2181"
    mem_limit: 512m
    healthcheck:
      test: ["CMD-SHELL", "zkServer.sh", "status"]
      interval: 1s
      timeout: 5s
      retries: 180

  kafka:
    image: wurstmeister/kafka:2.13-2.6.0
    ports:
      - 9092:9092
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9091,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9091,EXTERNAL://${KAFKA_ADVERTISED_HOST_NAME:-localhost}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CREATE_TOPICS: "unique.natural.number:3:1,generation.ranges:3:1"
    depends_on:
      zookeeper:
        condition: service_healthy
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "bash", "-c", "unset" , "JMX_PORT" ,";" ,"kafka-topics.sh","--zookeeper","zookeeper:2181","--list"]
      interval: 1s
      timeout: 5s
      retries: 180